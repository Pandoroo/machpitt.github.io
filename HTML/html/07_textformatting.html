<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <title>Formatação de texto</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=devide-width, initial-scale=1"/>
  </head>

  <body>

    <p><b>texto em negrito</b></p>
    <p><strong>texto importante</strong></p>
    <p><i>texto em itálico</i></p>
    <p><em>texto enfatizado</em></p>
    <p><mark>texto marcado</mark></p>
    <p>texto <small>pequeno</small></p>
    <p><del>texto deletado</del></p>
    <p><ins>texto sublinhado</ins></p>
    <p>texto<sub>subescrito</sub></p>
    <p>texto <sup>sobrescrito</sup></p>


  </body>
</html>
