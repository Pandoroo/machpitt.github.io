<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>JavaScript</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=devide-width, initial-scale=1"/>
  </head>
  <body>
    <h1>Data e hora atual</h1>

    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">Clique parar mostrar hora e data.</button>


    <p id="demo"></p>

    <h1>Mudando texto</h1>
    <p id="teste">Vamos mudar isso com um clique</p>
    <button type="button" onclick="fun()">Clique aqui</button>

    <script>
      function fun() {
        document.getElementById('teste').innerHTML="Eu te amo Celso!!!!";
        document.getElementById('teste').style.fontSize="50px";
        document.getElementById('teste').style.color="#fff";
        document.getElementById('teste').style.backgroundColor="#f00";
        document.getElementById('teste').style.padding="15px";
        document.getElementById('teste').style.textAlign="center";
      }
    </script>
  </body>
</html>
