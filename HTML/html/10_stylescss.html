<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <title>Estilos CSS</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=devide-width, initial-scale=1"/>
    <!-- Externat CSS -->
    <!-- <link rel="stylesheet" href="css/format.css"> -->
    <!-- Internal CSS -->
    <style>
      body {
        background-color:powderblue;
      }
      h1 {
        color:blue;
      }
      p {
        border: 1px solid blue;
        padding: 30px;
        margin:50px;
        color:red;
        font-family: Arial;
      }
      #p01 {
        color: tomato;
        font-family: cursive;
      }
      p.outro {
        color: yellow;
        font-size: 40px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h2 style="color:blue;">Título em cor azul</h2>
    <h1>Título colorido usando css interno</h1>
    <p>Parágrafo colorido usando css interno</p>
    <p id="p01">Parágrafo diferente</p>
    <p>Parágrafo com estilo padrão do documento</p>
    <p class="outro">Parágrafo de outra classe</p>

  </body>
</html>
