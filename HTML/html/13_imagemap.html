<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Mapeando imagens</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=devide-width, initial-scale=1"/>
</head>

<body>
  <img src="../img/celso.jpg" alt="celso" usemap="#workmap" style="width:500px;height:400px;border:0;"/>

  <map name="workmap">
    <area shape="rect" coords="60, 30, 100, 200" href="01_introduction.html"/>
    <!-- 300 em relação a esquerda, 220 em relação ao topo -->
    <area shape="circle" coords="300, 220, 40" onclick="myFunction()"/>
  </map>

    <script>
    function myFunction() {
      alert("Boca mais gostosa do mundo!");
    }
    </script>



</body>
</html>
